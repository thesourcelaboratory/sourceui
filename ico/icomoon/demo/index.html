<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IcoMoon Demo</title>
    <meta name="description" content="An Icon Font Generated By IcoMoon.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="../icons.css"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    (function(){
        $.ajaxSetup({ cache: false });
        $.getJSON( "/sourceui/core/ico/icomoon/SourceUI.json", function(data) {
            var $glyph = $('#glyphlist');
            var totalglyphs = 0;
            $.each(data.iconSets||[],function(ka,va){
                 var icons = '';
                 $.each(va.selection||[],function(kb,vb){
                    icons += ''+
                        '<div class="glyph fs1">'+
                            '<div class="clearfix bshadow0 pbs">'+
                                '<span class="icon-'+vb.name+'">'+
                                '</span>'+
                                '<span class="mls"> icon-'+vb.name+'</span>'+
                            '</div>'+
                        '</div>'+
                    '';
                 });
                 $glyph.append('<div class="clearfix"><h1 class="mvm mtn fgc1">'+va.metadata.name+'</h1>'+icons+'</div>');
                 totalglyphs += va.selection.length;
            });
            $('#totalglyphs').text(totalglyphs);
        });
    })();
    </script>
<body>
    <div class="bgc1 clearfix">
        <h1 class="mhmm mvm"><span class="fgc1">Font Name:</span> icomoon <small class="fgc1">(Glyphs:&nbsp;<span id="totalglyphs"></span>)</small></h1>
    </div>
    <div class="clearfix mhl ptl" id="glyphlist">
    </div>
    <div class="bgc1 clearfix">
        <p class="mhl">Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
    </div>
</body>
</html>
